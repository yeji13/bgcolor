<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: lightyellow;
      transition: all 1s;
    }
    .bgcolor--blue{
      background-color: lightblue;
    }
    .bgcolor--gray{
      background-color: lightgray;
    }
    .btns{
      position: relative;
      top:60px;
      width:600px;
      margin: auto;
      text-align: center;
    }
    .bg--img{
      margin: 0;
      background: url('bgimg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vw;
      width: 100vw;
      position: absolute;
      transition: all 1s;
      opacity: 0;
    }
    .bg__img--show{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="bg--img"></div>
  <div class="btns">
    <div class="container">
      <div class="btns_menu">
        <button class="btn_toggle">배경색상변경 토글버튼</button>
        <button class="btn--reset">배경색상 리셋</button>
        <button class="btn--bggray">배경색상변경 그레이</button>
        <button class="btn--bgimg">배경이미지</button>
      </div>
    </div>
  </div>
  <script>
    const bgContainer = document.querySelector('.bg--img');
    const btnToggle = document.querySelector('.btn_toggle');
    btnToggle.addEventListener('click', function() {
      document.body.classList.toggle('bgcolor--blue');
      bgContainer.classList.remove('bg__img--show');
      //console.log('버튼클릭');
    });

    const btnResrt = document.querySelector('.btn--reset');
    btnResrt.addEventListener('click', function () {
      bgContainer.classList.remove('bg__img--show');
      document.body.classList.remove('bgcolor--blue', 'bgcolor--gray',
      'bg--img');
        });

    const btnBgGray = document.querySelector('.btn--bggray');
    btnBgGray.addEventListener('click', function(){
      document.body.classList.add('bgcolor--gray');
      bgContainer.classList.remove('bg__img--show');
    });


    const btnBgImg = document.querySelector('.btn--bgimg');
    btnBgImg.addEventListener('click', function(){
      bgContainer.classList.add('bg__img--show');
      
    });
    
  </script>

</body>
</html>
