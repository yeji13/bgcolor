<html lang="en">
<head>

  <title>Document</title>

    body{
      background-color: none;
    }
    .bgcolor--blue{
      background-color: lightblue;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: lightyellow;
    }
    .box--blue{

    }
  </style>
</head>
<body>
  <button class="btn_bg">배경색상변경</button>
  
  <script>
    const btnBg = document.querySelector('.btn_bg');

    btnBg.addEventListener('click', function() {
      document.body.classList.toggle('bgcolor--blue');
      console.log('버튼클릭');
    });
  </script>

</body>
</html>
